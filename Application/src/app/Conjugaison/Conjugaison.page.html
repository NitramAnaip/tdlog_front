<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Conjugaison
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="verbe"
    [showCancelButton]="shouldShowCancel"
    showCancelButton=true
    placeholder="Rechercher un verbe"
    (ionChange)="recherche()">

  </ion-searchbar>
  <ion-item>
    <ion-label>Personne:</ion-label>
    <ion-select [(ngModel)]="personne" interface="popover">
      <ion-select-option value="je">je</ion-select-option>
      <ion-select-option value="tu">tu</ion-select-option>
      <ion-select-option value="il/elle/on">il/elle/on</ion-select-option>
      <ion-select-option value="nous">nous</ion-select-option>
      <ion-select-option value="vous">vous</ion-select-option>
      <ion-select-option value="ils/elles">ils/elles</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Temps:</ion-label>
    <ion-select [(ngModel)]="temps" interface="popover">
      <ion-select-option value="présent">présent</ion-select-option>
      <ion-select-option value="passé">passé</ion-select-option>
      <ion-select-option value="futur">future</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="recherche()" Expand="block">
      Conjuguer le verbe
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of listeVerbe" (click)="goVerbe(item.verbe)">
      {{item.verbe}}
    </ion-item>
  </ion-list>
  {{verbe}}
</ion-content>
